<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="play-btns">
            <button id="rock">Rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
            
        </div>
        <button class="start-btn" id="start-btn">Start</button>

        


        <div class="display">
            <div class="upper-round-display">Round</div>

            <div class="round-win-display"></div>
            
           
            <div class="left-display">Player Selected: </div>
            <div class="right-display">Computer Selected:</div>
            
            
            <div class="left-score-display">Player Score: </div>
            <div class="right-score-display">Computer Score:</div>
            
        </div>

    </div>
    
</body>
</html>
